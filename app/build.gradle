plugins {
    id 'com.android.application'
}
android {
    compileSdkVersion 31
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "ru.vasilev.mlplayer"
        minSdk 24
        targetSdk 31
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        ndk {
            abiFilters "armeabi-v7a", "arm64-v8a", "x86", "x86_64"
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    aaptOptions {
        noCompress "tflite"
        noCompress "lite"
    }
    buildFeatures {
        viewBinding true
        mlModelBinding true
    }
    packagingOptions {
        exclude 'lib/arm64-v8a/lib.so'
        exclude 'lib/mips/lib.so'
    }

}

dependencies {
    implementation 'org.apache.commons:commons-compress:1.18'
//    implementation 'org.tensorflow:tensorflow-lite-task-audio:0.3.0'
//    implementation 'org.tensorflow:tensorflow-lite:2.8.0'
//    implementation 'org.tensorflow:tensorflow-lite-gpu-delegate-plugin:0.3.0'
    implementation 'androidx.appcompat:appcompat:1.4.1'
    implementation 'com.google.android.material:material:1.5.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.3'
    implementation 'androidx.navigation:navigation-fragment:2.4.1'
    implementation 'androidx.navigation:navigation-ui:2.4.1'
    implementation group: 'org.ejml', name: 'ejml-all', version: '0.41'
    implementation 'org.tensorflow:tensorflow-lite-support:0.1.0'
    implementation 'org.tensorflow:tensorflow-lite-metadata:0.1.0'
    implementation 'org.tensorflow:tensorflow-lite-gpu:2.3.0'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.github.adrielcafe:AndroidAudioConverter:0.0.8'

    implementation 'org.nd4j:nd4j-api:1.0.0-M2'
    implementation 'org.nd4j:nd4j-native:1.0.0-M2'
    implementation 'org.nd4j:nd4j-native:0.7.2:android-x86'
    implementation 'org.nd4j:nd4j-native:0.7.2:android-arm'
    implementation 'org.nd4j:nd4j-backends:1.0.0-M2'
}